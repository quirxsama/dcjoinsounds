# Railway Nixpacks Configuration
# FFmpeg, Opus ve Python kurulumu i√ßin gerekli

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "ffmpeg", "libopus"]

[phases.install]
cmds = [
    "python -m venv /app/venv",
    "/app/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/app/venv/bin/python bot.py"
